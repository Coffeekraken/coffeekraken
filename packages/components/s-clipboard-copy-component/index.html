<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js component</title>
  </head>
  <body>
    <script type="module">
      import {Â createApp } from 'vue';
      import SClipboardCopy, { webcomponent } from './src/js/index.ts';
      
      webcomponent();

      const App = {
        components: {
          'SClipboardCopy': SClipboardCopy
        },
        template: `
          <h1>Hello world</h1>
          <s-clipboard-copy id="vueCopy"></s-clipboard-copy>
        `
      };

      createApp(App).mount('#app')

      setTimeout(() => {
        const $vueCopy = document.querySelector('#vueCopy');
        console.log($vueCopy);
        $vueCopy.copy('Hello');
        const $webCopy = document.querySelector('#webCopy');
        console.log($webCopy);
        $webCopy.copy('Hello');
      }, 1000);

    </script>
    <s-clipboard-copy id="webCopy"></s-clipboard-copy>

    <div id="app"></div>

  </body>
</html>

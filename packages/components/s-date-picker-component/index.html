<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Date picker component</title>
    </head>
    <body>
        <script type="module">
            import __css from './src/css/index.css';
            import { define } from './src/js/index.ts';

            define();

        <div class="s-p--100">
            <label class="s-label s-mb--30">
                Min and max date
                <s-date-picker
                    mount-when="interact"
                    placeholder="Select a date"
                    class="s-ui--accent s-width--50"
                    min-date="2021-08-10"
                    max-date="2021-08-20"
                    name="myDatePicker2"
                    default-style
                ></s-date-picker>
            </label>

            <label class="s-label s-mb--30">
                Disable weekends
                <s-date-picker
                    placeholder="Select a date"
                    class="s-ui--complementary s-width--50"
                    name="myDatePicker3"
                    disable-weekends
                    default-style
                ></s-date-picker>
            </label>

            <label class="s-label s-mb--30">
                RTL support
                <s-date-picker
                    placeholder="Select a date"
                    class="s-ui--accent s-width--50"
                    min-date="2021-08-10"
                    name="myDatePicker1"
                    rtl
                    default-style
                ></s-date-picker>
            </label>

            <label class="s-label s-mb--30">
                Display more than 1 month
                <s-date-picker
                    placeholder="Select a date"
                    class="s-ui--success s-width--50"
                    name="myDatePicker4"
                    number-of-months="2"
                    default-style
                ></s-date-picker>
            </label>

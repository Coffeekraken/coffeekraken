<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src//css/dev.css" />
        <title>Svelte + TS + Vite App</title>
    </head>
    <body>
        <script type="module">
            import { define } from './src/js/index';
            define({
                items: ({ value }) => {
                    return [
                        { value: 'item 1', description: 'Hello world item 1' },
                        {
                            value: 'item 2',
                            description: 'Hello world item 1',
                        },
                        { value: 'item 3', description: 'Hello world item 1' },
                    ];
                },
            });
        </script>

        <template language="json" id="source">
            [{ "value": "item 1", "description": "Hello world item 1" }, {
            "value": "item 2", "description": "Hello world item 1" }, { "value":
            "item 3", "description": "Hello world item 1" }]
        </template>

        <s-filtrable-input filtrable="value,body">
            <input type="text" />
        </s-filtrable-input>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= package.name %></title>
    <% settings.assets.css.forEach(function(css){ %>
      <link rel="stylesheet" id="<%= css.name %>" href="<%= css.path %>" />
    <% }); %>
    <% settings.assets.js.forEach(function(js){ %>
      <script id="<%= js.name %>" src="<%= js.path %>"></script>
    <% }); %>
  </head>
  <body>
    [content]
  </body>
</html>
